<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="flex-container">
        <div class="cal-display" id="calculator-display">0</div>
        <div class="calculator-keys-0">
            <button class="key-operators" data-usage="add">+</button>
            <button class="key-operators" data-usage="sub">-</button>
            <button class="key-operators" data-usage="multiply">X</button>
            <button class="key-operators" data-usage="divide">/</button>
            <button class="key-operators" data-usage="percentage">%</button>
        </div>
        <div class="calculator-keys-1">    
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="number-btn">4</button>
            <button class="key-operators" data-usage="plus-or-minus">+/-</button>
        </div>
        <div class="calculator-keys-2">
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
        </div>
        <div class="calculator-keys-3">
            <button class="number-btn">0</button>
            <button data-usage="decimal">.</button>
            <button data-usage="clear">AC</button>
            <button class="key--equal" data-usage="sum-up">=</button>       
        </div>
        <script src="calc.js"></script>    
    </div>
</body>
</html>
