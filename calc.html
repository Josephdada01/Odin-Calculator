<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="calculator-keys-0">
            <button class="key-operators" action="add">+</button>
            <button class="key-operators" action="sub">-</button>
            <button class="key-operators" action="multiply">X</button>
            <button class="key-operators" action="divide">/</button>
            <button class="key-operators" action="percentage">%</button>
        </div>
        <div class="calculator-keys-1">    
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button class="key-operators" action="plus-or-minus">+/-</button>
        </div>
        <div class="calculator-keys-2">
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="calculator-keys-3">
            <button>0</button>
            <button action="decimal">.</button>
            <button action="clear">AC</button>
            <button class="key--equal" action="sum-up">=</button>
        </div>
    </div>
</body>
</html>
